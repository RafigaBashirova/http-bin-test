apiVersion: v1
kind: ServiceAccount
metadata:
  name: http-bin
---
apiVersion: v1
kind: Service
metadata:
  labels
    app: http-bin
    service: http-bin
  name: http-bin
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: http-bin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-bin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-bin
      version: v1
  template:
    metadata:
      labels:
        app: http-bin
        version: v1
    spec:
      containers:
      - image: docker.io/kennethreitz/http-bin
        imagePullPolicy: IfNotPresent
        name: http-bin
        ports:
        - containerPort: 80
      serviceAccountName: http-bin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-bin
spec:
  ingressClassName: nginx
  rules:
  - host: http-bin-test.com
    http:
      paths:
      - backend:
          service:
            name: http-bin
            port:
              number: 80
        path: /
        pathType: Prefix